name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - name: Use Node.js 20
  uses: actions/setup-node@v4
  with:
    node-version: 20
    cache: 'pnpm'

- name: Enable Corepack
  run: corepack enable

- name: Set pnpm version
  run: corepack prepare pnpm@9.0.0 --activate
      - run: pnpm install
      - run: pnpm test
      - run: pnpm build
