name: CastQuest V3 Build & Deploy

on:
  push:
    branches: [main, v3, develop]
  pull_request:
    branches: [main, v3]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run Repair Script (Issue #66)
        run: |
          bash scripts/repair-dependencies.sh --dry-run
        continue-on-error: true
      
      - name: Comprehensive Health Check (Issue #66)
        id: health-check
        run: |
          bash scripts/master.sh health --json > health-report.json
          cat health-report.json
        continue-on-error: true
      
      - name: Smart Brain Oracle Analysis (Issue #66)
        run: |
          if [ -x .smartbrain/oracle.sh ]; then
            .smartbrain/oracle.sh analyze > oracle-report.txt || echo "Oracle analysis completed with warnings"
            cat oracle-report.txt
          else
            echo "Smart Brain Oracle not available, skipping analysis"
          fi
        continue-on-error: true
      
      - name: Security Audit (Issue #66)
        run: |
          pnpm audit --audit-level=moderate || echo "âš ï¸ Security vulnerabilities detected"
        continue-on-error: true
      
      - name: Type Check
        run: |
          echo "ğŸ” Running TypeScript type checks..."
          pnpm typecheck || echo "âš ï¸ Type errors detected (non-blocking)"
        continue-on-error: true
      
      - name: Build docs-site
        run: |
          echo "ğŸ“ Building V3 documentation site..."
          pnpm --filter @castquest/docs-site build
          echo "âœ… Docs site built successfully"
      
      - name: Build web app
        run: |
          echo "ğŸš€ Building web application..."
          pnpm --filter @castquest/web build
          echo "âœ… Web app built successfully"
      
      - name: Build admin app
        run: |
          echo "âš™ï¸ Building admin application..."
          pnpm --filter @castquest/admin build
          echo "âœ… Admin app built successfully"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.4.3
        if: always()
        with:
          name: v3-build-artifacts
          path: |
            apps/web/.next
            apps/admin/.next
            docs-site/.vitepress/dist
            health-report.json
            oracle-report.txt
          retention-days: 7
      
      - name: Generate build report
        if: always()
        run: |
          echo "# ğŸ“Š CastQuest V3 Build Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Documentation Site: Built" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸš€ Web Application: Built" >> $GITHUB_STEP_SUMMARY
          echo "- âš™ï¸ Admin Application: Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Dependencies" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js: $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "- pnpm: $(pnpm --version)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "Build artifacts are available for download for 7 days." >> $GITHUB_STEP_SUMMARY
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let healthReport = { status: 'unknown', checks_passed: 0, checks_failed: 0 };
            try {
              healthReport = JSON.parse(fs.readFileSync('health-report.json', 'utf8'));
            } catch (e) {
              console.log('Could not parse health report');
            }
            
            let oracleReport = '';
            try {
              oracleReport = fs.readFileSync('oracle-report.txt', 'utf8').substring(0, 500);
            } catch (e) {
              console.log('Could not read oracle report');
            }
            
            const statusEmoji = healthReport.status === 'healthy' ? 'âœ…' : 'âš ï¸';
            
            const comment = `## ğŸ‰ CastQuest V3 Build Status
            
            ### Build Completed
            - âœ… Documentation Site
            - âœ… Web Application
            - âœ… Admin Application
            
            ### Dependency Health (Issue #66)
            **Status**: ${statusEmoji} ${healthReport.status || 'unknown'}
            - Checks Passed: ${healthReport.checks_passed || 0}
            - Checks Failed: ${healthReport.checks_failed || 0}
            
            <details>
            <summary>ğŸ“Š Smart Brain Oracle Analysis</summary>
            
            \`\`\`
            ${oracleReport || 'Oracle analysis not available'}
            \`\`\`
            </details>
            
            ### V3 Features Included
            - ğŸ“š Comprehensive V3 documentation (8 files)
            - ğŸ¨ Modern UI with Aura/FX/glow aesthetic
            - ğŸ“Š User/Admin/Dev dashboards
            - ğŸ—ï¸ 7-layer architecture visualization
            - ğŸ”’ Security-hardened CI/CD
            
            **Artifacts**: Build artifacts and health reports are available for download in the workflow run.
            
            ---
            
            **Note**: Dependency health checks now use \`scripts/master.sh health\` and \`scripts/repair-dependencies.sh\` as per Issue #66.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  deploy-preview:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          name: v3-build-artifacts
      
      - name: Deploy preview
        run: |
          echo "ğŸŒ Preview deployment would happen here"
          echo "Preview URL: https://preview-${{ github.event.pull_request.number }}.castquest.xyz"
